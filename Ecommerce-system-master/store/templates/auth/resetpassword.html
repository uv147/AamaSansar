{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
<div class="card text-center" style="width: 300px;">
    <div class="card-header h5 text-white bg-primary">Password Reset</div>
    <div class="card-body px-5">
        <form method="post" action="{% url 'change_password' %}">
            {% csrf_token %}
            <p class="card-text py-2">
                Want to reset your password? {{ email }}
            </p>
            <div class="form-outline">
                <label class="form-label" for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="password" class="form-control my-3"/>
            </div>
            <div class="form-outline">
                <label class="form-label" for="confirmNewPassword">Confirm Password</label>
                <input type="password" id="confirmNewPassword" name="confirm_password" class="form-control my-3"/>
            </div>
            <input type="hidden" name="email" value="{{ email }}">
            <button class="btn btn-secondary" type="submit">Reset Password</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>

</html>
