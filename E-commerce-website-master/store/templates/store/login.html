{% load menu %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}AamaSansar{% endblock %} | login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <nav class="max-w-10xl mx-auto py-4 px-6 flex items-center justify-between bg-green-800">
        <div class="logo">
            <a href="/" class="text-2xl text-white">AamaSansar</a>
        </div>

        <div class="search">
            <form method="get" action="/search/" class="flex items-center space-x-4">
                <input type="search" name="query" placeholder="Search..." class="py-2 px-4 rounded-xl">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-white">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                      </svg>
                      
                </button>
            </form>
        </div>

        <div class="flex items-center space-x-5">
            {% menu %}
            <a href="{% url 'cart_view' %}"class="flex space-x-3 py-2 px-4 rounded-xl text-white hover:bg-teal-900">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                  </svg>
                  <span>({{ cart|length }})</span> </a>
            
            <a href="/" class="py-2 px-4 bg-teal-800 rounded-xl text-white hover:bg-teal-900">Logout</a>
            
            
        

        </div>
    </nav>
    <div class="max-w-6xl mx-auto py-6 px-2">
  {% block content %} 
  <h2 class=" mt-6 text-xl text-center">All Products</h2>
     <div class="mt-6 flex flex-wrap">
        {% for product in products %}
        <div class="product w-1/3 p-2">
            <div class="p-4 bg-gray-100">
                <a href="{% url 'product_detail' product.category.slug product.slug %}">
                    {% if product.image %} 
                    <div class="image mb-2 w-60">
                        <img src="{{ product.image.url }} " alt="Image of {{ product.title}}">

                    </div>
                    {% endif %}
                    <h2 class="text-xl">{{product.title }}</h2>
                    <p class="text-s text-gray-600">Rs.{{product.price}}</p>
                </a>
                 
            </div>
        </div>
        {% endfor %}
     </div>
     
  {% endblock %}
    </div>
</body>
</html>
